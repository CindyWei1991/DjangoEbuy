{% extends "base.html" %}
{% block content %}
    <div class="container">
        <div class="row">
            {% for product in products %}
                <div class="col-xs-6 col-md-3 col-sm-4">
                    <a href="{% url 'item' product.id %}"><img src="{% url 'get_img1' product.id %}" width="100%" height="40%" align="center"></a>
                    <h6>{{product.title}}</h6>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
